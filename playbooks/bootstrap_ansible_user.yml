- name: Bootstrap ansible automation account
  hosts: all
  become: true
  gather_facts: false

  vars:
    ansible_user_name: ansible

  tasks:
    - name: Create ansible user
      user:
        name: "{{ ansible_user_name }}"
        shell: /bin/bash
        groups: sudo
        append: yes

    - name: Create .ssh directory
      file:
        path: "/home/{{ ansible_user_name }}/.ssh"
        state: directory
        owner: "{{ ansible_user_name }}"
        group: "{{ ansible_user_name }}"
        mode: '0700'

    - name: Add AWX public key to ansible user
      authorized_key:
        user: "{{ ansible_user_name }}"
        key: "{{ ssh_pub_key }}"
        state: present

    - name: Allow passwordless sudo for ansible
      copy:
        dest: "/etc/sudoers.d/{{ ansible_user_name }}"
        content: "{{ ansible_user_name }} ALL=(ALL) NOPASSWD:ALL\n"
        mode: '0440'

